<script>
  let options = {
    hash_bookmark: false,
    initial_zoom: 2,
    // timenav_position Display the timeline nav on the top or bottom.
    timenav_position: 'bottom',
    scale_factor: 5,
    // start_at_end: true,
    debug: true,
    language: 'zh-cn',
    marker_padding: 5,
    use_bc: true,
    dragging: true,
    track_events:['back_to_start', 'nav_next', 'nav_previous', 'zoom_in', 'zoom_out']
  };
  $(document).ready(function () {
    let embed = document.getElementById('timeline-embed');
    embed.style.height = getComputedStyle(document.body).height;
    window.timeline = new TL.Timeline('timeline-embed', 'static/data/data-220719.json', options);
    window.addEventListener('resize', function () {
      let embed = document.getElementById('timeline-embed');
      embed.style.height = getComputedStyle(document.body).height;
      timeline.updateDisplay();
    });
  });
</script>
